<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>jQuery Training</title>
</head>

<body>
    <div class="container">
        <div class="col-sm-12 mx-auto mt-5">
            <div id="flashMsg">
                <div class="alert alert-success">
                    <span>Form Submitted!</span>
                </div>
            </div>

            <div class="blogPost">
                <form action="" method="POST" class="form-group">
                    <label for="title" class="form label">Title</label>
                    <input type="text" name="title" id="title" class="form-control mb-3">

                    <label for="content" class="form label">Content</label>
                    <textarea name="content" class="form-control" id="content" cols="15" rows="3"></textarea>
                </form>
            </div>

            <hr class="my-5">

            <div class="blogPostReview">
                <div class="card p-3 fst-italic bg-light">
                    <h2 class="blogPostTitle fs-4"></h2>

                    <hr class="">

                    <span class="blogPostContent"></span>
                </div>

            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
